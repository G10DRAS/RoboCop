os:
  - linux
language: 
  - python
sudo: 
  - true
python:
  - 2.7
env:
  - PEP8_IGNORE="E731,W503,E402"
  - OS=arm
branches:
  only:
    - master
cache:
  directories:
    - $HOME/.pip-cache/
    - /home/travis/virtualenv/python2.7
before_install:
    - sudo apt-get update
    - sudo apt-get install libasound-dev libportaudio2 libportaudiocpp0 python-pyaudio libportaudio-dev libportaudio0
    - sudo apt-get install libsndfile1-dev
    - sudo apt-get install alsa-base alsa-utils alsa-oss alsamixergui
    - sudo apt-get install festival espeak flite
install: 
    - pip install -U -r python_requirement.txt
    - pip install -U python-coveralls
    - pip install coverage
    - pip install flake8
    - pip install codecov
    - pip install autopep8
before_script:
    - autopep8 -i -a -a -v robocop/RoboCop.py
    - git config --global user.email "olxboss@gmail.com"
    - git config --global user.name "Travis-CI"
script:
    - coverage run -m unittest discover
after_success:
    - coverage report
    - codecov --token=b7bcdcc3-478d-4ccc-871c-5896bb4c7383
    - coveralls
notifications:
  email: 
    - true
