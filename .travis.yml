os:
  - linux
language: 
  - python
sudo: 
  - true
python:
  - 2.7
env:
  - PEP8_IGNORE="E731,W503,E402"
  - OS=arm
branches:
  only:
    - master
cache:
  directories:
    - $HOME/.pip-cache/
    - /home/travis/virtualenv/python2.7
